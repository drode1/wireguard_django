[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/,
per-file-ignores =
    */settings.py:E501,
    manage.py:E501,
max-complexity = 10
[isort]
known_third_party = django,django-object-actions,rest_framework,rest_framework_simplejwt,setuptools
known_first_party = core,users,wireguard,api
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER